<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produit">
            <h2><span jhiTranslate="softricApp.produit.detail.title">Produit</span> {{ produit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="softricApp.produit.designation">Designation</span></dt>
                <dd>
                    <span>{{ produit.designation }}</span>
                </dd>
                <dt><span jhiTranslate="softricApp.produit.quantiteStock">Quantite Stock</span></dt>
                <dd>
                    <span>{{ produit.quantiteStock }}</span>
                </dd>
                <dt><span jhiTranslate="softricApp.produit.quantiteMinimale">Quantite Minimale</span></dt>
                <dd>
                    <span>{{ produit.quantiteMinimale }}</span>
                </dd>
                <dt><span jhiTranslate="softricApp.produit.categorie">Categorie</span></dt>
                <dd>
                    <div *ngIf="produit.categorie">
                        <a [routerLink]="['/categorie', produit.categorie?.id, 'view']">{{ produit.categorie?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produit', produit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
