<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ligneOperation">
            <h2><span jhiTranslate="softricApp.ligneOperation.detail.title">Ligne Operation</span> {{ ligneOperation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="softricApp.ligneOperation.quantite">Quantite</span></dt>
                <dd>
                    <span>{{ ligneOperation.quantite }}</span>
                </dd>
                <dt><span jhiTranslate="softricApp.ligneOperation.operation">Operation</span></dt>
                <dd>
                    <div *ngIf="ligneOperation.operation">
                        <a [routerLink]="['/operation', ligneOperation.operation?.id, 'view']">{{ ligneOperation.operation?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="softricApp.ligneOperation.produit">Produit</span></dt>
                <dd>
                    <div *ngIf="ligneOperation.produit">
                        <a [routerLink]="['/produit', ligneOperation.produit?.id, 'view']">{{ ligneOperation.produit?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ligne-operation', ligneOperation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
